<h1>{{nombre}}</h1>
<dl>

    <td> Nombre:</td>
    <dd> {{nombre}}</dd>

    <td> No. Pokedex:</td>
    <dd> {{noPokedex}}</dd>

    <td> Funcion:</td>
    <dd> {{obtenerNombre()}}</dd>

    <td> Capitalizado:</td>
    <dd> {{nombreCapitalizado}}</dd>

</dl>

<button (click)="cambiarNombre()">
    Cambiar Pokemon
</button>

<button (click)="cambiarNoPokedex()">
    Cambiar No. Pokedex
</button>
